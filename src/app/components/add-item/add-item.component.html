<div class="bg-light p-3 m-3 rounded">
  <form (ngSubmit)="addItem()" [formGroup]="form">
    <div class="mb-3">
      <label for="name" class="form-label">Nome prodotto</label>
      <input
        formControlName="name"
        type="text"
        class="form-control"
        id="name"
        aria-describedby="nomeProdotto"
      />
    </div>

    <div class="d-flex gap-2 mb-3" formGroupName="quantity">
      <div class="">
        <label for="unit" class="form-label">Unità</label>
        <select
          formControlName="unit"
          class="form-select"
          aria-label="Tipo unità di misura"
        >
          @for(unit of units;track unit;let idx = $index){ @if(idx == 0){
          <option selected value="{{ unit }}">{{ unit }}</option>
          } @else {

          <option value="{{ unit }}">{{ unit }}</option>
          } }
        </select>
      </div>
      <div class="flex-grow-1">
        <label for="value" class="form-label">Valore</label>
        <input
          formControlName="value"
          type="number"
          class="form-control"
          id="value"
          min="0"
        />
      </div>
    </div>

    <button
      [disabled]="!form.valid"
      type="submit"
      class="btn btn-primary w-100"
    >
      Aggiungi
    </button>
  </form>
</div>
